<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kraina Konopi</title>
    <link rel="shortcut icon" href="assets/shop-icon.png" />
</head>
<body>
    <header>
        <a href="index.html">
            <img id="logo" src="assets/logo.png" alt="Logo Sklepu">
        </a>

        <div class="taskbar">
            <a href="index.html">
                <button class="button2" type="button">Strona Główna</button>
            </a>
    
            <a href="">
                <button class="button2" type="button">Produkty</button>
            </a>
        </div>
    </header>

    <div id="filter-options">
        <label for="category-select">Wybierz kategorię:</label>
        <select id="category-select">
            <option value="all">Wszystkie</option>
            <option value="haze">Haze</option>
            <option value="mdma">MDMA</option>
            <option value="hallucinogens">Grzybki Halucynogenne</option>
            <option value="hash">Haszysz</option>
        </select>
    
        <label for="sort-select">Sortuj według:</label>
        <select id="sort-select">
            <option value="priceAsc">Cena rosnąco</option>
            <option value="priceDesc">Cena malejąco</option>
            <!-- Możesz dodać więcej opcji sortowania, jeśli chcesz -->
        </select>
    </div>

    <div id="cart">
        <h2>Koszyk</h2>
        <ul id="cart-items">
        </ul>
        <p id="cart-total">Suma: $0.00</p>
        <button id="checkout-button">Przejdź do płatności</button>
    </div>

    <main id="product-grid">
        
    </main>

    <script src="script.js"></script>
</body>
</html>
