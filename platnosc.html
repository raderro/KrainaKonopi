<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel platnosci</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img id="logo" src="logo.png" alt="Logo Sklepu">
        </a>
    </header>
    <main>
        <h1>Zaplac</h1>
        <form id="payment-form">
            <label for="card-number">Numer karty kredytowej:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 1234 1234 1234" required>

            <label for="expiry">Waznosc:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="###" required>

            <button type="submit">Zatwierdz</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
