<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Opis Produktu</title>
    <style>
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img id="logo" src="assets/logo.png" alt="Logo Sklepu">
        </a>
    </header>

    <div id="cart">
        <h2>Koszyk</h2>
        <ul id="cart-items">
        </ul>
        <p id="cart-total">Suma: $0.00</p>
        <button id="checkout-button">Przejdź do płatności</button>
    </div>

    <script>
        const checkoutButton = document.getElementById("checkout-button");

        checkoutButton.addEventListener("click", () => {
            window.location.href = "platnosc.html";
        });
    </script>

    <div class="container">
        <div id="product-details">
            <h2 id="product-title">Tytuł produktu</h2>
            <p id="product-price">Cena: $0.00</p>
            <img id="product-image" src="" alt="Zdjęcie produktu">
            <p id="product-description">Opis produktu będzie się tutaj pojawiać.</p>
            <button class="button">Dodaj do koszyka</button>
        </div>
    </div>
    <script>
        const products = [
            {
                id: 1,
                title: 'Amnesia Haze',
                price: 15.99,
                imageUrl: 'assets/amnesia-haze.png',
                description: 'Amnesia Haze osiąga poziom THC rzędu 22%, przez co haj pojawia się natychmiast i utrzymuje się kilka godzin. Jej kwiaty zapewniają również średni poziom CBD, zapewniając relaksujące, niezamulające i terapeutyczne działanie. Stymulujący i umysłowy haj Amnesia Haze czyni ją świetnym wyborem do palenia w ciągu dnia.'
            },
            {
                id: 2,
                title: 'Purple Haze',
                price: 12.99,
                imageUrl: 'assets/purple-haze.png',
                description: 'Purple Haze to odmiana marihuany z dominacją Sativy. Poziom THC oscyluje między 18-23 %. Nasze nasiona Purple Haze to wynik skrzyżowania odmian Purple Kush i Haze. Nie wbije Cię ona w fotel niczym Gorilla Glue, a wręcz przeciwnie pobudzi do działania poprzez senny przypływ euforii.'
            },
            {
                id: 3,
                title: 'Amnesia Haze',
                price: 9.99,
                imageUrl: 'assets/lemon-haze.png',
                description: 'Purple Haze to odmiana marihuany z dominacją Sativy. Poziom THC oscyluje między 18-23 %. Nasze nasiona Purple Haze to wynik skrzyżowania odmian Purple Kush i Haze. Nie wbije Cię ona w fotel niczym Gorilla Glue, a wręcz przeciwnie pobudzi do działania poprzez senny przypływ euforii.'
            },
            {
                id: 4,
                title: 'White Diesel Haze',
                price: 10.99,
                imageUrl: 'assets/diesel-haze.png',
                description: 'White Diesel Haze Automatic to szybka sativa w wersji kwitnącej automatycznie. Rośliny nie są za wysokie i o wiele szybsze niż tradycyjne sativy, przy tym zachowują dosyć dobrą produkcję topów. White występuje w nazwie ponieważ topy są mocno pokryte kryształkami żywicy, podobnie jak w White Widow.'
            },
            {
                id: 5,
                title: 'White Widow',
                price: 8.99,
                imageUrl: 'assets/white-widow.png',
                description: 'White Widow obfituje w mircen, który jest dobrym środkiem przeciwbólowym i rozluźniającym, a także wykorzystywanym w terapii neuropatii i nudności. Ma bardzo dobre działanie przeciwbólowe, ale dzięki silnej naturze Indica jest także świetnym kompanem w wypoczynku.'
            },
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));
        const product = products.find(p => p.id === productId);
        if (product) {
            const productTitle = document.getElementById('product-title');
            const productPrice = document.getElementById('product-price');
            const productImage = document.getElementById('product-image');
            const productDescription = document.getElementById('product-description');

            productTitle.textContent = product.title;
            productPrice.textContent = `Cena: $${product.price.toFixed(2) + "/1g"}`;
            productImage.src = product.imageUrl;
            productDescription.textContent = product.description;
        }
    </script>

</body>
</html>
